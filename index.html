<!DOCTYPE html>
<html lang="en" ng-app="naxmeify">
  <head>
    <meta charset="utf-8">
    <title>Naxmeify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    
    <!-- WebIcons -->
    <link rel="stylesheet" href="icons/webicons.css">
    
    <!-- Nax CSS -->
    <link rel="stylesheet" href="css/nax.css">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="navbar navbar-fixed-top">
        <div class="wrap navbar-inner">
            <a href="/#!">
                <img class="logo" src="images/logo.png" alt="Naxmeify Logo">
            </a>
            
            <nav>
                <ul>
                    <li><a href="#!/about" ng-class="{activeSmall:part=='about'}">about me</a></li>
                    <li><a href="#!/work" ng-class="{activeSmall:part=='work'}">my work</a></li>
                    <li><a class="contact" href="#!/contact" ng-class="{activeSmall:part=='contact'}">contact me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="top-shadow"></div>
    <div id="content" ng-view>
        
    </div>
    
    <footer>
        <div class="wrap">
            <div class="row">
                <div class="col-md-4">
                    <div class="externalLinks">
                        <ul>
                            <li><a class="webicon youtube large" href="http://www.youtube.com/naxmeify">YouTube</a></li>
                            <li><a class="webicon github large" href="https://github.com/Naxmeify">Github</a></li>
                            <li><a class="webicon twitter large" href="https://twitter.com/Naxmeify">Twitter</a></li>
                            <li><a class="webicon googleplus large" href="https://plus.google.com/104422916304341747149" rel="publisher">Google+</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="avatar">
                        <img src="images/avatar.png" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="links">
                        <a id="quoteBtn" href="#!/contact" ng-class="{activeSmall:part=='contact'}">request a quote</a>
                    </div>
                </div>
            </div>
            <div style="clear:both"></div>
            <div class="copyright">Copyright &copy; 2013 Nax(meify) - Matt Neundorf</div>
        </div>
    </footer>


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.autogrow-textarea.js"></script>
    <script src="js/modernizr.js"></script>
    <script>
        $(document).ready(function(){
         $(window).scroll(function(){
          var y = $(window).scrollTop();
          if( y > 0 ){
              $("#top-shadow").css({'display':'block', 'opacity':y/20});
          } else {
              $("#top-shadow").css({'display':'block', 'opacity':y/20});
          }
         });
        })
    </script>
    
    <script src="js/app/angular.min.js"></script>
    
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers.js"></script>
  </body>
</html>
