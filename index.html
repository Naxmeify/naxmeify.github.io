---
layout: default
title: Home
nav: true
paginate: 5
weight: 10
---

<div class="row">
  <!-- Slider -->
</div>

<div class="row">
  <!-- News -->
  <div class="col-md-6">
    <div class="row">
      <!-- Posts -->
      <h4>Latest Posts</h4>
      {% for post in site.posts %}
        <div class="list-group" style="max-width: 100%;min-width: 180px;width: 520px;">
          <a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item">
            <h4 class="list-group-item-heading">
              {{ post.title }}
              <small> <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> </small>
            </h4>
            <p class="list-group-item-text">{{ post.excerpt }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
    <div class="row">
      <!-- Tweets -->
      <h4></h4>
      <a class="twitter-timeline" href="https://twitter.com/Naxmeify" data-widget-id="532296760371068928">Tweets von @Naxmeify </a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
  </div>
  <div class="col-md-6">
    <!-- Youtube -->
    <h4>Latest Videos <small>(in german)</small></h4>
    <div id="static_videos"></div>
    <script type="text/javascript">
        $(function() {
          $.get('https://gdata.youtube.com/feeds/api/users/naxdevvlog/uploads?max-results=3&orderby=published&v=2&alt=jsonc')
          .success(function(response) {
            if(response.data && response.data.items) {
              var items = response.data.items;
              if(items.length>0) {
                $.each(items, function(key, item) {
                  var videoid = "http://www.youtube.com/embed/"+item.id;
                  var video = "<div class='row responsive-video' style='margin: 5px;'><iframe width='560' height='315' src='"+videoid+"' frameborder='0' allowfullscreen></iframe></div>";
                  $(video).appendTo($('#static_videos'));
                });
              }
            }
          });
        });
    </script>
  </div>
</div>
