name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - run: yarn
      - run: yarn build
      - run: sh .github/workflows/deploy.sh
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
