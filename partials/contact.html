<div class="page-container">
    <form class='contact-us' action="" method="post" role="form">
        <h1>Contact me</h1>
        <div class="form-contols">
            <input type="text" name="name" class="name form-control" placeholder="Name...">
            <input type="text" name="email" class="email form-control" placeholder="Email...">
            <input type="text" name="subject" class="subject form-control" placeholder="Subject...">
            <textarea id="contactMessage" name="message" class="message form-control" placeholder="Message..."></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>
