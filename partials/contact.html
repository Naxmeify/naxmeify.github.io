<div class="row">
    <div class="col-md-6 col-md-offset-3 ">
        <form class='contact-us' action="" method="post" role="form" id="contactform">
            <h1>Contact me</h1>
            <div class="form-contols">
                <input type="text" ng-model="name" class="name form-control" placeholder="Name...">
                <input type="email" ng-model="email" class="email form-control" placeholder="Email...">
                <input type="text" ng-model="subject" class="subject form-control" placeholder="Subject...">
                <textarea id="contactMessage" ng-model="message" class="message form-control" placeholder="Message..."></textarea>
            </div>
            <button type="button" class="form-control" ng-click="sendMail()">Send Message</button>
        </form>
        <div id="success" style="display: none;">
            <h4 class="text-center">Hey thanks for your mail.</h4>
            <img src="images/daumen-hoch.jpg" alt="" class="img-responsive">
            <div class="text-center" style="margin-top: 10px;">
                <button class="btn btn-default" ng-click="back()">Back to Form</button>
            </div>
        </div>
        <div id="error" style="display: none;">
            <h4 class="text-center">NOOOO! How can this be?! An Error!!</h4>
            <img src="images/error.jpg" alt="" class="img-responsive">
            <div class="text-center" style="margin-top: 10px;">
                <button class="btn btn-default" ng-click="back()">Back to Form</button>
            </div>
        </div>
    </div>
</div>
