<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="google-site-verification" content="3SK_eEbXBonIE1ioei8UUIrdV0NWNTyFgrL_6dmMqIA" />

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ "/vendor/bootstrap/css/bootstrap.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/icons/webicons.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/nax.css" | prepend: site.baseurl }}">
  
  <link rel="shortcut icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}">
  <!-- Force SSL -->
  <script src="https://cdn.rawgit.com/naxmefy/e12a210c39723bee88cb4240e73efe46/raw/b9e11e751a8c00413b793290c04f2f41ecb691d9/browser-force-ssl.js"></script>
  <script src="{{ "/vendor/jquery/jquery-1.8.3.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/vendor/modernizr/modernizr.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/vendor/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  
  {% if page.with_angular %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="{{ "/js/angular-module.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/angular-jekyll.js" | prepend: site.baseurl }}"></script>
  {% endif %}
  
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script src="{{ "/vendor/html5shiv/html5shiv.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
</head>
